language: java

sudo: false

# Enable Gradle caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/

jdk:
  - oraclejdk8

script: ./gradlew build javadoc && ./gradlew requireJavadoc

git:
  depth: 9
